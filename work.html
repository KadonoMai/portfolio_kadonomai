        <title>Kadonomai 愛知岐阜でフリーランスのWeb制作をしています。</title>

    <body>
        <header id="header">

            </div>

        <main class="work_main">
            <div class="container">
                <!-- work_仕事 -->
                <section class="Work" id="Work">
                    <div class="title_wrap">
                        <h2>Work</h2>
                        <hr class="title_border" />
                        <h3>仕事</h3>
                    </div>

                    <div class="work_sub_column">
                    <figure class="work_img">
                        <picture>
                            <source
                                srcset="image/sp_work_website@2x-100.jpg"
                                media="(max_width:767px)"
                            />
                            <img
                                src="image/pc_work_website@2x-100.jpg"
                                alt="Webサイト作成画像"
                            />
                        </picture>
                        <figcaption class="work_figcaption">
                            <p>制作期間:コーディング 3週間</p>
                            <p>HTML/CSS/JavaScript</p>
                        </figcaption>
                    </figure>
                        <figure class="work_img">
                            <picture>
                                <source
                                    srcset="image/sp_work_graphic@2x-100.jpg"
                                    media="(max_width:767px)"
                                />
                                <img
                                    src="image/pc_work_graphic@2x-100.jpg"
                                    alt="チラシ作成参考画像"
                                />
                            </picture>
                            <figcaption class="work_figcaption">
                                <p>制作期間:3日</p>
                                <p>illustrator</p>
                            </figcaption>
                        </figure>
                        <figure class="work_img">
                            <picture>
                                <source
                                    srcset="image/sp_work_meisi@2x-100.jpg"
                                    media="(max_width:767px)"
                                />
                                <img
                                    src="image/pc_work_meisi@2x-100.jpg"
                                    alt="名刺作成参考画像"
                                />
                            </picture>
                            <figcaption class="work_figcaption">
                                <p>制作期間:3日</p>
                                <p>Photoshop</p>
                            </figcaption>
                        </figure>
                </div>
                <!-- contact_お問い合わせ -->
                <section class="Contact" id="Contact">
                    <div class="title_wrap">
                        <h2>Contact</h2>
                        <hr class="title_border" />
                        <h3>お問い合わせ</h3>
                    </div>

                    <div class="contact_link">
                        <img
                            src="image/contact_link.png"
                            alt="リンク背景イメージ"
                        />
                        <a href="index.html/Contact">
                            <p>
                                お仕事のご相談やご依頼など、お気軽にご連絡ください！
                            </p>
                        </a>
                    </div>
                </section>
            </div>

        <footer>
            <!-- <img src="2x/2x/thank you@2x.png" alt="thankyouイメージ" /> -->

                /></a>
                <a href="https://twitter.com/mai1988kr/with_replies"
                    ><img src="image/Twitter.png" alt="ツイッターロゴ"
                /></a>
                <p class="copy">©️Mai Kadono</p>
            </div>

                </a>
            </p>
