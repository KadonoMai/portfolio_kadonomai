<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kadonomai 愛知岐阜でフリーランスのWeb制作をしています。</title>
        <meta
            name="discription"
            content="名古屋、岐阜で活動中のWebフリーランス角野麻衣のポートフォリオサイトです。"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header id="header">
            <div class="header_container">
                <p class="logo">
                    <a href="/">
                        <img src="2x/name_S.png" alt="MaiKadono_imgSmall" />
                    </a>
                </p>
                <nav class="header_nav_list">
                    <ul>
                        <li><a href="#About">About</a></li>
                        <li><a href="Work">Work</a></li>
                        <li><a href="#Blog">Blog</a></li>
                        <li><a href="#Contact">Conatact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header_container_second">
                <p class="title_text">Graphic & Web Designer</p>
                <hr class="fv_border" />
                <h1>
                    <img src="2x/name_B.png" alt="MaiKadono_imgBig" />
                </h1>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- about_わたしについて -->
                <section class="About" id="About">
                    <div class="title_wrap">
                        <h2>About</h2>
                        <hr class="title_border" />
                        <h3>私について</h3>
                    </div>
                    <div class="about_inner">
                        <img src="2x/Myphoto@2x-100.jpg" alt="自己紹介用写真" />
                        <p>
                            岐阜県多治見市で活動するWEB制作
                            フリーランスです。ホームページ制作の
                            ほか、バナー、名刺、チラシなど、販促物
                            制作を行なっております。オンライン対
                            応ですので、全国どこでもご相談可能
                            です。お気軽にお問い合わせください。
                        </p>
                    </div>
                    <div class="view_more">
                        <p>view more</p>
                        <div class="stickarrow"></div>
                        <img
                            src="2x/view more@2x-100.jpg"
                            alt="水彩テクスチャ"
                        />
                    </div>
                </section>
                <!-- work_仕事 -->
                <section class="Work" id="Work">
                    <div class="title_wrap">
                        <h2>Work</h2>
                        <hr class="title_border" />
                        <h3>仕事</h3>
                    </div>

                    <figure class="work_top">
                        <picture>
                            <source
                                srcset="2x/pc_work_website@2x-100.jpg"
                                media="(max_width:767px)"
                            />
                            <img
                                src="2x/top_pc@2x-100.jpg"
                                alt="Webサイト作成画像"
                            />
                        </picture>
                        <figcaption class="figcaption">
                            <p>制作期間:コーディング 3週間</p>
                            <p>HTML/CSS/JavaScript</p>
                        </figcaption>
                    </figure>
                    <div class="work_sub">
                        <figure class="work_first">
                            <picture>
                                <source
                                    srcset="2x/sp_work_graphic@2x-100.jpg"
                                    media="(max_width:767px)"
                                />
                                <img
                                    src="2x/top_pc_night museum@2x-100.jpg"
                                    alt="チラシ作成参考画像"
                                />
                            </picture>
                            <figcaption class="figcaption">
                                <p>制作期間:デザイン 3日</p>
                                <p>illustrator</p>
                            </figcaption>
                        </figure>
                        <figure class="work_second">
                            <picture>
                                <source
                                    srcset="2x/sp_work_meisi@2x-100.jpg"
                                    media="(max_width:767px)"
                                />
                                <img
                                    src="2x/top_pc_meiisi@2x-100.jpg"
                                    alt="名刺作成参考画像"
                                />
                            </picture>
                            <figcaption class="figcaption">
                                <p>制作期間:デザイン 3日</p>
                                <p>Photoshop</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="view_more">
                        <p>view more</p>
                        <div class="stickarrow"></div>
                        <img
                            src="2x/view more@2x-100.jpg"
                            alt="水彩テクスチャ"
                        />
                    </div>
                </section>
                <!-- contact_お問い合わせ -->
                <section class="Contact" id="Contact">
                    <div class="title_wrap">
                        <h2>Contact</h2>
                        <hr class="title_border" />
                        <h3>お問い合わせ</h3>
                    </div>
                    <form action="" method="">
                        <p>お名前*</p>
                        <p>Eメール*</p>
                        <p>電話番号*</p>
                        <p>本文*</p>
                        <p>送信</p>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <img src="2x/thankyou@2x-100.jpg" alt="thankyouイメージ" />
            <img src="2x/Instagram_logo.jpg" alt="インスタグラムロゴ" />
            <img src="2x/Facebook_logo.jpg" alt="フェイスブックロゴ" />
            <img src="2x/Twitter_logo.jpg" alt="ツイッターロゴ" />
            <p>©️Mai Kadono</p>
        </footer>
    </body>
</html>
